<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <title>Front End Store</title>
          <link rel="stylesheet" href="css/estilos.css">
     </head>
     <body>

                         <img src="img/logo.png" alt="logo fontendstore">

               <div class="productos">

                         <li>
                              <img src="img/camisa_1.png" alt="html5 camisa">

                         <li>
                              <img src="img/camisa_2.png" alt="camisa css">

                         </li>
                         <li>

                              <a href="#" class="boton">Comprar</a>
                         </li>
                         <li>
                              <img src="img/camisa_8.png" alt="camisa fundadores">
                              <p>Fundadores <span>25$</span>  </p>
                              <a href="#" class="boton">Comprar</a>

          </div><!--Contenedor-->

</html>
